<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<article class="bigbox">
  <picture class="imagebox"></picture>
  <section class="textbox">
  <p class="product-category">Perfume</p>

  <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

  <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="price-row">
  <div class="price">$149.99</div>
  <div class="oldprice">$169.99</div>
</div>

  <button>Add to Cart</button>
</section>
</article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felix Aschengschwandtner</a>.
  </div>
</body>
</html>
